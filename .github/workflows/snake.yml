name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: ChoSinHong
          svg_out_path: dist/github-contribution-grid-snake.svg
      - name: Push to GitHub
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
